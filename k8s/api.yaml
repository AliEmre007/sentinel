apiVersion: apps/v1
kind: Deployment
metadata:
  name: sentinel-api
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api
  template:
    metadata:
      labels:
        app: api
    spec:
      containers:
      - name: api
        image: sentinel-api:latest
        imagePullPolicy: Never
        ports:
        - containerPort: 8080
        env:
        - name: DATABASE_URL
          value: "postgres://sentinel_user:supersecretpassword@sentinel-db:5432/sentinel?sslmode=disable"
        - name: REDIS_URL
          value: "sentinel-redis:6379"
---
apiVersion: v1
kind: Service
metadata:
  name: sentinel-api
spec:
  selector:
    app: api
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8080
  type: NodePort
